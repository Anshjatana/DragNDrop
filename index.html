<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Drag and Drop Example</h1>

    <div class="container">
      <div class="box draggable">
        <img
          src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          width="150px"
          height="auto"
          alt="img1"
        />
      </div>
      <div class="box draggable">
        <img
          src="https://images.unsplash.com/photo-1473116763249-2faaef81ccda?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmVhY2h8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
          width="150px"
          alt="img1"
        />
      </div>
      <div class="box draggable">
        <img
          src="https://plus.unsplash.com/premium_photo-1673264933446-203af90cd278?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHBsYWluc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
          width="150px"
          alt="img1"
        />
      </div>
    </div>

    <div class="container droppable"></div>

    <div class="message"></div>

    <button class="reset-button">Reset</button>

    <script src="index.js"></script>
  </body>
</html>
